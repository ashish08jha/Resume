<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
</head>

<body>
    <h2>Join ME to Face Our Fears and to get Over from it</h2>
    <form action="">
        <label for="first name">First Name</label>
        <input name="first_name" id="first name" type="text">
        <label for="last name">Last Name</label>
        <input name="last_name" id="last name" type="text"> <br><br>
        <label for="dob">Date Of Birth</label>
        <input name="DOB" id="dob" type="date"><br><br>
        <label for="">Choose City</label>
        <select name="City" id="City">
            <option value="Delhi">Delhi</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Ahemdabad">Ahemdabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Ajmer">Ajmer</option>
            <option value="Faridabad">Faridabad</option>
            <option value="Panipat">Panipat</option>
        </select>
        <br>
        <p>Gender</p>
        <input value="male" id="male" name="Gender" type="radio">
        <label for="male">Male</label><br>
        <input value="female" id="female" name="Gender" type="radio">
        <label for="female">Female</label><br>
        <input value="other" id="othergender" name="Gender" type="radio">
        <label for="othergender">Other</label>
        <br><br>
        <label for="custtel">Mobile Number</label>
        <input value="" id="custtel" name="Customer Phone:" type="tel"><br><br>
        <label for="custemail">Enter Your Email</label>
        <input name="EmailAddress:" id="custemail" type="email">
        <br><br>
        <label for="cuspass">Password</label>
        <input name="CustomerPassword" id="cuspass" type="password"><br><br>
        <p>Tell me About Your Self:</p>
        <textarea name="TellMeAboutYourSelf:" id="custbio" cols="150" rows="10"></textarea><br><br>
        <input type="reset">
        <input type="submit"><br><br>
    </form>
</body>

</html>
